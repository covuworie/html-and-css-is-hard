<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <title>Responsive Design</title>
        <link rel="stylesheet" href="style.css">  
    </head>
    <body>
        <div class="page">
            <div class="section menu"></div>
            <div class='section header'>
                <div class='photo'>
                    <!-- The below code seems to have a bug even though it looks identical to the code in the tutotial. Not sure what is going on. -->
                    <!-- <picture>
                        <source media="(min-width: 401px)"
                                srcset="images/photo-big.jpg">
                        <source media="(max-width: 400px)"
                                srcset="images/photo-tall.jpg">
                        <img src="images/photo-small.jpg">
                    </picture> -->
                    <img src="images/photo-small.jpg" srcset="images/photo-big.jpg 2000w, images/photo-small.jpg 1000w" sizes="(min-width: 960px) 960px, 100vw">
                </div>
            </div>
            <div class="section content">
                <!-- An inline style is used here and the tutorial explains that it is justified as it describes an innate property of an image. But aren't svg's innately scalable in a way that "almost" renders their saved dimensions as meaningless. Not sure if I agree that the image's physical dimensions are more content than presentation. It's a bit philosophical! This could also be accomplished with code in the media queries. -->
                <!--<img class="illustration" src="images/illustration.svg" style="max-width: 500px">-->
                <!-- Wrapping the image in another div as explained in the tutorial actually breaks the centering as the flexbox only applies to direct child elements-->
                <img class="illustration" src="images/illustration-small.png" srcset="images/illustration-small.png, 1x images/illustration-big.png 2x" style="max-width: 500px">
            </div>
            <div class="section sign-up">
                <img src="images/sign-up.svg">
            </div>
            <div class="section feature-1">
                <img src="images/feature.svg">
            </div>
            <div class="section feature-2">
                <img src="images/feature.svg">
            </div>
            <div class="section feature-3">
                <img src="images/feature.svg">
            </div>
        </div>
    </body>
</html>
