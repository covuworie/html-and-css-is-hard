        <title>Boxes Are Easy!</title>

    <body>
        <h1>Headings Are Block Elements</h1>
        <p>Paragraphs are blocks, too. <em>However (and this is a big however)</em>, &lt;em&gt; and &lt; elements are not. They are <strong>inline</strong> elements.</p>

        <!--Invisible element to prevent margin collapse. Not an issue if stick to bottom-only or top only convention for margins. And not an issue in modern website using flexbox and such.-->
        <!--<div style="padding-top: 1px"></div>-->

        <p>Block elements define the flow of the HTML document, while inline elements do not.</p>

        <div>Button with the longest name in the world.</div>
    </body>
